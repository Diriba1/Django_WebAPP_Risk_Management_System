{% extends "base.html" %}

{% block page_content %}

        {% for message in messages %}
            <p id="messages">{{message}}</p>
        {% endfor %}
        <div class="container-fluid">
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                <div class="card card-body">
                    <p> Are you sure you want delete "{{item}}"</p>
                    <form action="{% url 'deleteInherentRisk' item.id %}" method="post">
                        {% csrf_token%}
                        <a href="{% url 'inherentRisk' %}">Cancel</a>
                        <input type="submit" name="confirm" value="Confirm">
                    </form>
                </div>
            </div>
            <div class="col-3">                
            </div>
        </div>
        </div>
        
{%endblock%}
