
{% extends "base.html" %}


{% block page_content %}

     <div class="login">
         <div class="row">
             <div class="col-3">
               
             </div>
             <div class="col-9">
                <h1>Create Account</h1>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <p>
                        {{ field.label_tag }}
                        {{ field }}
                        
                        {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                        {% endfor %}
                    </p>
                    {% endfor %}
                    <button type="submit">Register</button>
                </form>
             </div>
         </div>
        
     </div>

{% endblock %}
