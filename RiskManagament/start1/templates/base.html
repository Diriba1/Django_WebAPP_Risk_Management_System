{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Risk | Management</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href=" {% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">

  <link rel="stylesheet" href="{% static 'plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <link rel="icon" type="image/png" href="{% static 'images/oibfavicon.png' %}" />
</head>
<body class="hold-transition sidebar-mini">
    <div class="container-fluid">
        <nav class="navbar navbar-expand navbar-green navbar-dark">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
              <li>
                <img src="{% static 'images/oib.png' %}" alt="OIB LOGO" style="width: 80%; height:100%" >
              </li>
               <li class="nav-item d-none d-sm-inline-block">
                <a href="{% url 'homepage' %}" class="nav-link">Home</a>
              </li> 
              <li class="nav-item d-none d-sm-inline-block">
                <a href="#" class="nav-link">Contact</a>
              </li>
            </ul>
      
        
            <!-- Right navbar links -->
            <ul class="navbar-nav ml-auto">

              <li class="nav-item dropdown">
                <a class="btn btn-app">
                  
                  <i class="fas fa-users"></i> {{request.user}}
                </a>
              </li>            

              <li class="nav-item dropdown">
                <a class="nav-link" href="{% url 'logout' %}">
                  <i>logout</i>
                </a>
              </li>
              
            </ul>
          </nav>
        
          <section class="content">
            <div class="container-fluid">
              <div class="row">
               
              <div class="col-12">
          <div class="card">
            <div class="card-header">
              <div class="row">
              <div class="col-9">
                <h3 class="text-center"> <b>RISK Management SYSTEM </b></h3>
              </div>
              <div class="col-3">
                {% for message in messages %}
                  <div class="alert alert-warning alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                    <p id="messages"> <i class="icon fas fa-info"></i>{{message}}</p>
                  </div>
                {% endfor %}
              </div>
            </div>
            </div>
          
            <div class="card-body">

        {% block page_content %}
        {% endblock %}  
        
            </div>
            <!-- /.card-body -->
          </div>
          </div>
          </div>
          </div>
          </section>

        
    </div>
    <!-- Main Footer -->
    <div class=" footer container-fluid text-center"> 
      <hr>             
        <strong>Copyright &copy; 2021 <a href="#"></a>Oromia International Bank S.C </strong> All rights reserved.
      <hr>
    </div>
</body>

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>

<script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
<script src="{% static 'plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>

<script>
  $(function () {
    $("#example1").DataTable({
      "responsive": true,
      "autoWidth": false,
    });
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });
</script>

</html>
